<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализ коэффициентов в настольном теннисе (LIVE)</title>
    <style>
        /* Общие стили */
        body {
            font-family: sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .game-input {
            margin-bottom: 10px;
        }

        .game-input label {
            display: block;
            margin-bottom: 5px;
        }

        .game-input input {
            width: 100%;
            padding: 8px;
            border: 1px solid #444;
            background-color: #222;
            color: white;
            border-radius: 4px;
        }

        button {
            background-color: #f44336;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #2e2e2e;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Анализ коэффициентов в настольном теннисе (LIVE)</h1>
        <div id="games">
            <div class="game-input">
                <label for="game1">Гейм 1 (A-B):</label>
                <input type="text" id="game1" name="game1" placeholder="1,50-2,50">
            </div>
            <div class="game-input">
                <label for="game2">Гейм 2 (A-B):</label>
                <input type="text" id="game2" name="game2" placeholder="1,50-2,50">
            </div>
            <div class="game-input">
                <label for="game3">Гейм 3 (A-B):</label>
                <input type="text" id="game3" name="game3" placeholder="1,50-2,50">
            </div>
            <div class="game-input">
                <label for="game4">Гейм 4 (A-B):</label>
                <input type="text" id="game4" name="game4" placeholder="1,50-2,50">
            </div>
            <div class="game-input">
                <label for="game5">Гейм 5 (A-B):</label>
                <input type="text" id="game5" name="game5" placeholder="1,50-2,50">
            </div>
            <div class="game-input">
                <label for="game6">Гейм 6 (A-B):</label>
                <input type="text" id="game6" name="game6" placeholder="1,50-2,50">
            </div>
            <div class="game-input">
                <label for="game7">Гейм 7 (A-B):</label>
                <input type="text" id="game7" name="game7" placeholder="1,50-2,50">
            </div>
            <div class="game-input">
                <label for="game8">Гейм 8 (A-B):</label>
                <input type="text" id="game8" name="game8" placeholder="1,50-2,50">
            </div>
        </div>
        <button id="clearBtn">Очистить данные</button>
        <div id="result" class="hidden">
            <h2>Результат:</h2>
            <p><span id="winner"></span></p>
        </div>
    </div>

    <script>
        // JavaScript будет добавлен позже
    </script>
</body>
</html>
